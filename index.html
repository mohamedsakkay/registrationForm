<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'inscription</title>
    <!-- Inclusion de Font Awesome et Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- Inclusion d'une feuille de style personnalisée -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Conteneur principal avec Bootstrap pour le centrage -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
      <!-- Conteneur de formulaire -->
      <div class="w-75 border">
        <!-- Première rangée avec deux colonnes -->
        <div class="row">
          <!-- Première colonne (partie formulaire) -->
          <div class="col-xl-6 col-lg-5 ">
            <!-- Titre du formulaire -->
            <h1 class="fs-3 mt-4 ms-4">Inscrivez-vous</h1>
            
            <!-- Formulaire -->
            <form class="p-3 mt-xl-2"">
              <!-- Champ de nom complet -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="nom"
                  placeholder="Nom complet"
                  required
                />
                <label for="nom" class="form-label"><i class="fas fa-user text-secondary me-2"></i>Nom complet</label>
              </div>

              <!-- Champ d'adresse email -->
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Adresse Email"
                  required
                />
                <label for="email" class="form-label"><i class="fas fa-envelope text-secondary me-2"></i>Adresse Email</label>
              </div>

              <!-- Champ de mot de passe -->
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Mot de passe"
                  required
                />
                <!-- Icône pour afficher/masquer le mot de passe -->
                <span class="input-group-text position-absolute top-20 end-0  bg-transparent border-0" id="icon1"><i class="fas fa-eye one  text-secondary"></i></span>
                <label for="password" class="form-label"><i class="fas fa-lock me-2 text-secondary"></i>Mot de passe</label>
                <!-- Information sur les exigences du mot de passe -->
                <em class="fs">le mot de passe doit contenir minimum 10 caractères dont 1 caractère spécial</em>
              </div>

              <!-- Champ de confirmation de mot de passe -->
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control password"
                  id="confirmpassword"
                  placeholder="Confirmer ot de passe"
                  required
                />
                <!-- Icône pour afficher/masquer le mot de passe -->
                <span class="input-group-text position-absolute top-30 end-0 bg-transparent border-0" id="icon2"><i class="fas fa-eye two text-secondary"></i></span>
                <label for="confirmpassword" class="form-label"><i class="fas fa-lock me-2 text-secondary"></i>Confirmer mot de passe</label>
              </div>

              <!-- Case à cocher "Se souvenir de moi" et bouton "S'inscrire" -->
              <div class="d-flex justify-content-between">
                <div class="form-check form-check-inline form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox1"
                    value="option1"
                  />
                  <label class="form-check-label">Se souvenir de moi</label>
                </div>
                <button type="submit" for="inlineCheckbox1" class="btn btn-dark">S'inscrire</button>
              </div>
            </form>

            <!-- Boutons d'inscription avec Facebook et Google -->
            <div class="d-flex flex-column justify-content-center align-items-center mt-4 gap-3 mb-4">
              <button type="button" class="btn btn-primary txt-center btn-facebook w-75">
                <i class="fab fa-facebook-f fa-2x fs-6 p-1" style="color: #fff"></i>
                S'inscrire avec Facebook
              </button>
              <button type="button" class="btn btn-warning btn-twitter w-75">
                <i class="fab fa-google fa-2x fs-6 p-1" style="color: #dd4b39"></i>
                S'inscrire avec Google
              </button>
            </div>
          </div>
          
          <!-- Deuxième colonne (image) -->
          <div class="col">
            <img src="./img/regis2.png" class="img-fluid" alt="Image" />
          </div>
        </div>
      </div>
    </div>

    <!-- Inclusion des scripts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
